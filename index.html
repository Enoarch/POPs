<!doctype html>
<html lang="fr">
	<head>
	  <meta charset="utf-8">
	  <title>POP Test Page</title>
	  <link rel="stylesheet" href="style/POPs.css">
	  <link rel="stylesheet" href="style/jquery-ui.min.css">
	  <script src="src/jquery.min.js"></script>
      <script src="src/jquery-ui.min.js"></script>  
	  <style>
	  		body,html{margin:0;padding:0;}
			body{background-color:#BDBDBD;}
			a {font-weight:bold;color:white;font-family:arial;font-size:24px;margin-left:20px;}
	  </style>
	</head>
	<body>

		<header>
			<a id='launcher1'>> Popup 1</a>
			<br/>
			<br/>
			<br/>
			<a id='launcher2'>> Popup 2</a>
			<br/>
			<br/>
			<br/>
			<a id='launcher3'>> Vador Pop's</a>
		</header>
		<div id='pop1'>lalallla, I am a Popup ... <br/> And I love It !</div>
		<div id='pop2'><h3>Blabla 2</h3></div>
		<div id='pop3'><h3>Blabla 2</h3></div>
		<script src="src/script.js"></script> 
		<script>
		    $('#pop1').myPOP(
		    	{
		    		"title":"Hello this is a popup",
		    		"eventObj":$("#launcher1"),
		    		"theme":"RTE",
		    		"width":"800px",
		    		"height":"300px"
		    	}
		    );

		    $('#pop2').myPOP(
		    	{
		    		"eventObj":$("#launcher2"),
		    		"theme":"lagoon",
		    		"title":"Lagoon Pop's"
		    	}
		    );

		    $('#pop3').myPOP(
		    	{
		    		"eventObj":$("#launcher3"),
		    		"theme":"vador",
		    		"title":"Vador Pop's"
		    	}
		    );

		</script>
	</body> 
</html>
